
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مادة وتجربة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .material-btn {
            background-color: #4CAF50;
        }
        .experiment-btn {
            background-color: #008CBA;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        .input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input:focus {
            outline: none;
            border-color: #007BFF;
        }
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="material-btn" id="materialBtn">إضافة مادة</button>
        <button class="experiment-btn" id="experimentBtn">إضافة تجربة</button>
    </div>

    <div id="materialModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>إضافة مادة</h2>
            <input class="input" type="text" id="materialName" placeholder="اسم المادة">
            <input class="input" type="number" id="materialCost" placeholder="التكلفة">
            <textarea class="input" id="materialDescription" placeholder="الوصف"></textarea>
            <select class="input" id="materialType">
                <option value="Device">جهاز</option>
                <option value="Tool">أداة</option>
                <option value="Chemical">مادة كيميائية</option>
                <option value="Food">طعام</option>
            </select>
            <button class="close-btn" id="closeMaterialModal">إلغاء</button>
            <button class="close-btn" id="submitMaterial">إضافة</button>
        </div>
    </div>

    <div id="experimentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>إضافة تجربة</h2>
            <input class="input" type="text" id="experimentNameAr" placeholder="اسم التجربة (عربي)">
            <input class="input" type="text" id="experimentNameEn" placeholder="اسم التجربة (إنجليزي)">
            <select class="input" id="experimentField">
                <option value="Physics">فيزياء</option>
                <option value="Chemistry">كيمياء</option>
                <option value="Biology">أحياء</option>
                <option value="Geology">جيولوجيا</option>
                <option value="Science">علوم</option>
            </select>
            <textarea class="input" id="experimentMaterials" placeholder="المواد المستخدمة"></textarea>
            <button class="close-btn" id="closeExperimentModal">إلغاء</button>
            <button class="close-btn" id="submitExperiment">إضافة</button>
        </div>
    </div>

    <script>
        document.getElementById("materialBtn").addEventListener("click", function() {
            document.getElementById("materialModal").style.display = "flex";
        });

        document.getElementById("experimentBtn").addEventListener("click", function() {
            document.getElementById("experimentModal").style.display = "flex";
        });

        document.getElementById("closeMaterialModal").addEventListener("click", function() {
            document.getElementById("materialModal").style.display = "none";
        });

        document.getElementById("closeExperimentModal").addEventListener("click", function() {
            document.getElementById("experimentModal").style.display = "none";
        });

        document.getElementById("submitMaterial").addEventListener("click", function() {
            alert("تمت إضافة المادة بنجاح!");
            document.getElementById("materialModal").style.display = "none";
        });

        document.getElementById("submitExperiment").addEventListener("click", function() {
            alert("تمت إضافة التجربة بنجاح!");
            document.getElementById("experimentModal").style.display = "none";
        });
    </script>
</body>
</html>
